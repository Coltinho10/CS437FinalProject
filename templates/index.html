<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,
 initial-scale=1.0">
    <title>Adafruit Feed Data Visualization</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        /* CSS styles for the layout */
        
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .chart-container {
            display: flex;
            flex-direction: column;
            /* Stack charts vertically */
            align-items: center;
        }
        
        canvas {
            width: 600px;
            /* Adjust width as needed */
            height: 300px;
        }
        
        header {
            background-color: #2c3e50;
            color: white;
            width: 100%;
            padding: 20px;
            text-align: center;
            /* This will center the text */
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        
        header h1,
        header p {
            margin: 0;
            /* Remove default margin */
            font-size: 1.5em;
            /* Adjust font size */
        }
    </style>
</head>

<body>
    <header>
        <h1>Adafruit Feed Data Visualization</h1>
        <p>Real-time feed data from your Adafruit account</p>
    </header>

    <div class="container">
        <h2>Latest Feed Data</h2>
        <div id="latest-data">
            Loading latest data...
        </div>
        <h2>Feed Data Visualization</h2>
        <div class="chart-container">
            <canvas id="capacitiveSensorChart"></canvas>
            <canvas id="temperatureSensorChart"></canvas>
            <canvas id="lightSensorChart"></canvas>
        </div>
    </div>

    <footer>
        <p>Powered by Adafruit IO & Chart.js</p>
    </footer>

    <script>
        async function fetchData() {
            try {
                // Fetch data for multiple feeds
                const feedKeys = ['<moisture feed key>', '<temperature feed key>', '<light feed key>'];
                const feedData = await Promise.all(feedKeys.map(key => fetch(`/data/${key}`).then(res => res.json())));

                // Process and display data for each feed
                const capacitiveSensorData = feedData[0];
                const temperatureSensorData = feedData[1];
                const lightSensorData = feedData[2];

                // Create charts for each sensor
                const capacitiveSensorCtx = document.getElementById('capacitiveSensorChart').getContext('2d');
                const temperatureSensorCtx = document.getElementById('temperatureSensorChart').getContext('2d');
                const lightSensorCtx = document.getElementById('lightSensorChart').getContext('2d');

                const capacitiveSensorChart = new Chart(capacitiveSensorCtx, {
                    type: 'line',
                    data: {
                        labels: capacitiveSensorData.map(entry => new Date(entry.created_at).toLocaleTimeString([], {
                            hour: 'numeric',
                            minute: 'numeric',
                            hour12: true
                        })),
                        datasets: [{
                            label: 'Capacitive Sensor',
                            data: capacitiveSensorData.map(entry => parseFloat(entry.value)),
                            backgroundColor: 'rgba(98, 0, 234, 0.2)',
                            borderColor: 'rgba(98, 0, 234, 1)',
                            borderWidth: 2,
                            tension: 0.3
                        }]
                    },
                    options: {
                        responsive: true,
                        scales: {
                            x: {
                                title: {
                                    display: true,
                                    text: 'Timestamp'
                                }
                            },
                            y: {
                                title: {
                                    display: true,
                                    text: 'Value'
                                }
                            }
                        }
                    }
                });

                const temperatureSensorChart = new Chart(temperatureSensorCtx, {
                    type: 'line',
                    data: {
                        labels: temperatureSensorData.map(entry => new Date(entry.created_at).toLocaleTimeString([], {
                            hour: 'numeric',
                            minute: 'numeric',
                            hour12: true
                        })),
                        datasets: [{
                            label: 'Temperature (°F)',
                            data: temperatureSensorData.map(entry => parseFloat(entry.value)),
                            backgroundColor: 'rgba(255, 99, 132, 0.2)',
                            borderColor: 'rgba(255, 99, 132, 1)',
                            borderWidth: 1
                        }]
                    },
                    options: {
                        responsive: true,
                        scales: {
                            x: {
                                title: {
                                    display: true,
                                    text:   'Timestamp'
                                }
                            },
                            y: {
                                title: {
                                    display: true,
                                    text: 'Temperature (°F)'
                                }
                            }
                        }
                    }
                });

                const lightSensorChart = new Chart(lightSensorCtx, {
                    type: 'line',
                    data: {
                        labels: lightSensorData.map(entry => new Date(entry.created_at).toLocaleTimeString([], {
                            hour: 'numeric',
                            minute: 'numeric',
                            hour12: true
                        })),
                        datasets: [{
                            label: 'Light Sensor',
                            data: lightSensorData.map(entry => parseFloat(entry.value)),
                            backgroundColor: 'rgba(75, 192, 192, 0.2)',
                            borderColor: 'rgba(75, 192, 192, 1)',
                            borderWidth: 1
                        }]
                    },
                    options: {
                        responsive: true,
                        scales: {
                            x: {
                                title: {
                                    display: true,
                                    text:   'Timestamp'
                                }
                            },
                            y: {
                                title: {
                                    display: true,
                                    text: 'Light Intensity'
                                }
                            }
                        }
                    }
                });
            } catch (error) {
                console.error("Error fetching data:", error);
                document.getElementById('latest-data').innerText = "Error fetching data.";
            }
        }

        // Initialize the page
        fetchData();
    </script>
</body>

</html>
